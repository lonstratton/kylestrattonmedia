<html lang="en">
<head>
<meta charset="utf-8">
<title>Kyle Stratton Media</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Detroit sports photographer and videographer Kyle Stratton creates dynamic athletic photography and cinematic sports films for athletes, teams, and brands.">
<link rel="icon" type="image/png" href="/favicon.png">
<style>
:root {
  --bg: #0a0b0d;
  --text: #e6e6e6;
  --muted: #7a7f86;
  --line: #1a1c20;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, "Helvetica Neue", Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

.hero {
  position: relative;
  min-height: 100dvh;
  display: grid;
  align-items: end;
  background: url("img/bridge.jpg") center center / cover no-repeat;
}

.overlay {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.3) 40%, rgba(0,0,0,0.1));
}

.inner {
  position: relative;
  padding: clamp(24px, 5vw, 60px);
  max-width: 700px;
  transform: translateY(clamp(-40px, -8vh, -120px));
}

h1 {
  margin: 0 0 8px;
  letter-spacing: -0.05em;
  font-weight: 300;
  color: #ffa500;
  font-size: clamp(28px, 4.5vw, 66px);
}

.sub {
  margin: -.8em 0 1.3em 3em;
  font-size: clamp(9px, 2vw, 25px);
  letter-spacing: 0.12em;
  font-weight: 700;
  text-transform: uppercase;
  color: var(--text);
}

.divider {
  width: 60px;
  height: 1px;
  background: var(--line);
  margin: 24px 0;
}

.status {
  padding-left: 1em;
  font-size: clamp(10px, 2vw, 20px);
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--muted);
}

footer {
  position: absolute;
  bottom: 20px;
  right: 24px;
  font-size: 12px;
  color: var(--muted);
}
</style>
</head>

<body>

<header class="hero">
  <div class="overlay"></div>

  <div class="inner">
    <h1>Kyle Stratton</h1>
    <p class="sub">MEDIA</p>
    <p class="status">COMING SOON</p>
  </div>
</header>

<footer>
  Â© <span id="y"></span> Kyle Stratton Media
</footer>

<script>
document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
</html>
