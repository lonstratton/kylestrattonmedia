<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kyle Stratton Media</title>
<link rel="icon" type="image/png" href="/favicon.png">
<style>
:root {
  --bg: #0b0f14;
  --text: #f3f3f3;
  --subtle: #9aa0a6;
  --accent: #ff8900;
  --rule: #1f2a38;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, "Helvetica Neue", "Segoe UI", sans-serif;
  min-height: 100vh;
  display: grid;
  justify-items: center;
  align-items: start;
}
main {
  width: 100%;
  max-width: 720px;
  padding: 3rem 2rem;
}
h1 {
  font-weight: 300;
  font-size: 2.5rem;
  margin: 0;
  letter-spacing: -0.02em;
}
.h1-sub { 
    font-size: .8rem;
    display:block; font-weight:500;
    color: #616161;
    letter-spacing: -0.02em;
    text-transform: uppercase;
}
h2 {
  margin: .5em 0 1.5rem;
  font-weight: 200;
  font-size: 1rem;
  color: var(--subtle);
}
hr {
  border: none;
  border-top: 1px solid var(--rule);
  margin: 0 0 1.5rem;
}
.section {
  margin-bottom: 1.3rem;
}
.section-title {
  font-weight: 600;
  font-size: .9rem;
  margin-bottom: 0.3rem;
  color: var(--text);
}
.section a {
  font-size: 0.8rem;
  font-weight: 200;
}
a {
  color: var(--accent);
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.15s ease;
}
a:hover:not(.website) {
  border-color: var(--accent);
}
.website {
  display: block;
  margin-top: 0.25rem;
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}
.website:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<main>
<h1>Kyle Stratton</h1>
<span classs="h1-sub">MEDIA.com</span>
<h2>PREVIEW VERSION</h2>
<hr>

<div class="section">
  <div class="section-title">Kyle Stratton - Work</div>
  <a href="mailto:kyle@kylestrattonmedia.com">kyle@kylestrattonmedia.com</a>
</div>

<div class="section">
  <div class="section-title">Kyle - Rental House</div>
  <a href="mailto:kyle@strattoncamera.com">kyle@strattoncamera.com</a>
</div>

<hr>
</main>
</body>
</html>
